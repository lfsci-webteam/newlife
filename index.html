<div data-role="page" id="home">
	<div data-role="header">
		<h1>Work Party</h1>
	</div>
	<div data-role="content">	
		<a href="#start" class="startBtn">Start a Party!</a>
       <a href="#info" class="infoBtn">Some Info</a>
	</div>
</div>

<div data-role="page" id="start"> 
	<div data-role="header">
		<h1>Work Party</h1>
	</div> 
	<div data-role="content">	
        <p>
       		<!--
            	- Things that have to be:
                  - In the office (disables office vs somewhere question, disables outside the office activities, disables food)
                	- On the clock (automatically selects in the office, disables on the clock question)
            	- Office vs Somewhere Else
                	- If office, disables outside activities
               	- If somewhere else, enable field's for team member's houses
            	- On the Clock
                	- If on, enable office-only activities
                  - If off, enable all activities
            	- Activities
                	- In the office
                    	- Artemis
                     	- Smash Brothers
                     	- Starcraft
                     	- Board Games
                     	- Other (enable field)
                	- Outside the office
                    	- Movie at apartment
                     	- Movie at theatre
                     	- Board Games
                     	- Other (enable field)
             	- Food
              		- Pizza
                 	- Mexican
                 	- Chinese
                 	- Other (enable field)
           -->
        </p>
  	</div>   
	<div data-role="footer">
		<h4><a href="#home">Go Back</a></h4>
	</div>
</div>

<div data-role="page" id="info">
	<div data-role="header">
		<h1>Info</h1>
	</div>
	<div data-role="content">	
        <p>
        	Work Party was created in an attempt to make group party decisions easier. And to practice mobile app design :)<br />

           Any questions, suggestions or random comments can be send to <a href="mailto:saracol@ls.byu.edu" rel="external">saracol@ls.byu.edu</a>.
        </p>
  	</div>       
	<div data-role="footer">
		<a href="#home" class="backBtn"></a>
	</div>
</div>
